---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      enableServiceLinks: false
      imagePullSecrets:
        - name: regcred
      containers:
        - name: hello-python
          image: hello-python
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 8000
              name: metrics
          command:
            - /hello-world.py
            - Lauri
